    {% extends 'practice/base.html' %}

    {% load static %}

    {% block content %}



    <main>
    <div class="container">
        <h5>Projects</h5>
        <div class="row">
        {% for project in projects %}
            <div class="col-md-4">
                <div class="card mb-2">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        <a href="{% url 'practice:redirector' project.pk %}"
                        class="btn btn-primary">
                            Continue
                        </a>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
    </main>

    <footer class="footer mt-auto py-3 bg-light" style = "position:fixed; bottom:0; left:0; width:100%">
    <div class="container">
        <div class="row">
                <div class="col-10">
                    <span class="text-muted">
                        Do you have an idea for a new project?
                        Please click here to submit a request:
                    </span>
                </div>
                <div class="col-2">
                    <a href="addNewProject" class="btn btn-primary">
                    Project Requests
                    </a>
                </div>
        </div>
    </div>
    </footer>
        {% endblock %}
